<!-- HTML forms are used to collect user input and send it to a server for processing. 
Forms are defined using the <form> tag and can include a variety of input elements such as text fields,
checkboxes, radio buttons, and submit buttons.

Basic Structure
    <form>: Defines the form.
    <input>: Defines an input field.
    <label>: Defines a label for an input element.
    <textarea>: Defines a multiline text input field.
    <button>: Defines a clickable button.
    <select> and <option>: Defines a dropdown list. -->
<!-- 
Form Attributes
        action: Specifies the URL to which the form data will be sent.
        method: Specifies the HTTP method to use when sending form data (GET or POST).
        Input Types
        HTML supports a wide range of input types:
        
        Text Input: <input type="text">
        Password: <input type="password">
        Email: <input type="email">
        Number: <input type="number">
        Date: <input type="date">
        Checkbox: <input type="checkbox">
        Radio Button: <input type="radio">
        Submit Button: <input type="submit">
        Reset Button: <input type="reset">
        Button: <input type="button"> -->
<!--  -->
<!-- Textarea for Multiline Input -->
<!-- Dropdown List -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action.php">
        <h4>Registration Form</h4>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <br>
        <h5>Select your class</h5>
        <!-- label and id use=so here no need press on bullet circle we can click on class XI -->
        <label for="101">       
        <input type="radio" value="BE" name="class" id="101">BE
        </label>
        <br>
        <label for="102">
        <input type="radio" value="ME" name="class" id="102">ME
        </label>
        <br>
        <h5>Select your Language</h5>
        <label for="PYTHON">
        <input type="checkbox" value="PYTHON" name="Language" id="101">PYTHON
        </label>
        <br>
        <label for="JAVA">
            <input type="checkbox" value="JAVA" name="Language" id="102">JAVA
        </label>
        <br>
        <label for=".NET">
            <input type="checkbox" value=".NET" name="Language" id="103">.NET
        </label>
        <br>
        <label for="JAVASCRIPT">
            <input type="checkbox" value="JAVASCRIPT" name="Language" id="104">JAVASCRIPT
        </label>
        <br>
        <h5>Select your city</h5>
        <select name="City" id="107">
            <option value="Pune">Pune</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hydrabad">Hydrabad</option>
        </select>
        

        <h5>Feedback</h5>
        <textarea name="Feedback" id="105" placeholder="Please give your Feedback" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>
