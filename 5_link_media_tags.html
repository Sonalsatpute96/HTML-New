<!-- In HTML, link and media tags are used to connect web pages to other resources and to embed media content such as 
images, videos, and audio. Here's an overview of the most commonly used link and media tags:

Link Tags
1. <a>: Anchor Tag
The <a> tag is used to create hyperlinks, which are clickable links that can take the user to another 
    webpage or another location within the same page.

Attributes:

href: Specifies the URL of the page the link goes to.
target: Specifies where to open the linked document (e.g., _blank to open in a new tab). -->
<!-- 
2. <link>: Link Tag
The <link> tag is used to link external resources such as stylesheets or prefetching URLs.

Attributes:

rel: Specifies the relationship between the current document and the linked document (e.g., stylesheet for CSS files).
href: Specifies the URL of the linked resource. -->
<!-- ******************************************************************************************************************
 
-->
<!-- Media Tags
1. <img>: Image Tag
The <img> tag is used to embed images.

Attributes:

src: Specifies the path to the image.
alt: Provides alternative text for the image if it cannot be displayed.
width and height: Define the dimensions of the image. -->

<!-- 2. <video>: Video Tag
    The <video> tag is used to embed video content.
    
    Attributes:
    
    src: Specifies the path to the video.
    controls: Adds video controls such as play, pause, and volume.
    autoplay, loop, muted: Control video playback behavior. -->

    <!-- 3. <audio>: Audio Tag
        The <audio> tag is used to embed audio content.
        
        Attributes:
        
        src: Specifies the path to the audio file.
        controls: Adds audio controls such as play, pause, and volume.
        autoplay, loop, muted: Control audio playback behavior. -->


        <!-- 4. <source>: Source Tag
The <source> tag is used within <video> and <audio> tags to specify multiple media resources for different formats.

Attributes:

src: Specifies the path to the media file.
type: Specifies the MIME type of the media resource. -->

<!-- 5. <picture>: Picture Tag
    The <picture> tag is used to provide multiple sources for an image for responsive design.
    
    Elements:
    
    <source>: Specifies different image files for different screen sizes or resolutions.
    <img>: Fallback image. -->
