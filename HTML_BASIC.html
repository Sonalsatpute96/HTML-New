<!-- HTML (HyperText Markup Language) is the standard language used to create and structure documents on the web. 
It is a cornerstone technology of the World Wide Web, alongside CSS (Cascading Style Sheets) and JavaScript. 
HTML describes the structure of a webpage semantically and includes cues for the appearance of the document.

Basic Structure of an HTML Document
An HTML document is made up of elements, which are defined by tags. Each element can have attributes that provide additional information 
about the element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- Key Components
<!DOCTYPE html>: Declares the document type and version of HTML being used. In this case, it is HTML5.
<html>: The root element that wraps all the content on the page.
<head>: Contains meta-information about the document, such as the title, character set, styles, and links to external resources.
<title>: Sets the title of the webpage, which is displayed in the browser's title bar or tab.
<body>: Contains the content of the document that is displayed in the web browser. -->
<!-- 
    Common HTML Tags
    Document Structure Tags
    <html>: The root element of an HTML document.
    <head>: Contains meta-information about the document (title, links, meta tags).
    <body>: Contains the content of the document visible to users.
    <title>: Sets the title of the webpage (shown in the browser tab).
    <meta>: Defines metadata about an HTML document (charset, viewport settings, SEO).
    Text Formatting Tags
    <h1> to <h6>: Define headings, <h1> being the highest and <h6> the lowest.
    <p>: Defines a paragraph.
    <br>: Inserts a line break.
    <hr>: Inserts a horizontal rule.
    <b> and <strong>: Bold text.
    <i> and <em>: Italic text.
    <u>: Underlined text.
    <small>: Smaller text.
    <mark>: Highlighted text.
    List Tags
    <ul>: Unordered list.
    <ol>: Ordered list.
    <li>: List item.
    <dl>: Definition list.
    <dt>: Definition term.
    <dd>: Definition description.
    Link and Media Tags
    <a>: Defines a hyperlink.
    <img>: Embeds an image.
    <audio>: Embeds sound content.
    <video>: Embeds video content.
    <source>: Specifies multiple media resources for <audio> and <video>.
    Table Tags
    <table>: Defines a table.
    <tr>: Table row.
    <th>: Table header cell.
    <td>: Table data cell.
    <caption>: Table caption.
    Form Tags
    <form>: Defines an HTML form for user input.
    <input>: Defines an input control.
    <textarea>: Defines a multi-line text input control.
    <button>: Defines a clickable button.
    <select>: Defines a drop-down list.
    <option>: Defines an option in a drop-down list.
    <label>: Defines a label for an input element.
    Semantic HTML5 Tags
    <header>: Defines a header for a document or section.
    <nav>: Defines navigation links.
    <section>: Defines a section in a document.
    <article>: Defines an independent, self-contained article.
    <aside>: Defines content aside from the content it is placed in.
    <footer>: Defines a footer for a document or section.
    <main>: Defines the main content of the document.
    Common Attributes
    Global Attributes
    id: Specifies a unique id for an element.
    class: Specifies one or more classnames for an element (used for CSS and JavaScript).
    style: Specifies an inline CSS style for an element.
    title: Specifies extra information about an element (shown as a tooltip).
    data-*: Used to store custom data private to the page or application.
    Specific Attributes for Tags
    <a>: href, target, rel, title
    <img>: src, alt, width, height, title
    <input>: type, name, value, placeholder, required, checked
    <form>: action, method, enctype
    <button>: type, onclick
    <select>: name, multiple
    <option>: value, selected
    <video>: src, controls, autoplay, loop
    <audio>: src, controls, autoplay, loop -->
